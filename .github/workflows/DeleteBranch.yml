name: Delete Branch
on:
  workflow_run:
    workflows: ['BuildAndTest']                    
    types:
      - completed
  workflow_dispatch:
jobs:
  deletebranch:
    runs-on: ubuntu-latest
    steps:         
    - name: Delete branch
      uses: dawidd6/action-delete-branch@v3
      with:
        github_token: ${{github.tok}}
        branches: temp
